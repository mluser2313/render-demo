<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #4e54c8, #8f94fb);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #fff;
            font-size: 40px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }

        .data-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 900px;
            width: 90%;
            margin-bottom: 30px;
        }

        .data-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            transition: transform 0.4s, box-shadow 0.4s, background-color 0.4s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .data-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            background-color: rgba(255, 255, 255, 1);
        }

        .data-card h2 {
            font-size: 22px;
            color: #555;
            margin-bottom: 10px;
        }

        .data-card span {
            font-size: 30px;
            color: #ff5722;
            font-weight: bold;
        }

        .footer {
            margin: 20px 0;
            font-size: 14px;
            color: #fff;
        }

        /* Form container styles */
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 400px;
            width: 90%;
            margin-bottom: 30px;
        }

        .form-container h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-container label {
            font-size: 16px;
            color: #555;
        }

        .form-container input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-container .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        /* Ensure body is scrollable */
        html, body {
            height: auto;
        }

        .data-container, .form-container {
            width: 100%;
            max-width: 600px;
        }
    </style>
	<script type="module" src="firebase.js"></script>
</head>
<body>
    <h1>Air Quality Dashboard</h1>
    <div class="data-container">
        <div class="data-card">
            <h2>AQI</h2>
            <span id="aqi">120</span>
        </div>
        <div class="data-card">
            <h2>PM2.5</h2>
            <span id="pm25">Loading...</span> µg/m³
        </div>
        <div class="data-card">
            <h2>PM10</h2>
            <span id="pm10">Loading...</span> µg/m³
        </div>
        <div class="data-card">
            <h2>CO</h2>
            <span id="co">Loading...</span> ppm
        </div>
        <div class="data-card">
            <h2>SO2</h2>
            <span id="so2">Loading...</span> ppb
        </div>
    </div>

    <div class="form-container">
        <h2>AQI Prediction</h2>
        <form action="/predict" method="post">
            <label for="Clouds">Clouds %:</label>
            <input type="number" step="0.01" name="Clouds %" required>
            
            <label for="Humidity">Humidity:</label>
            <input type="number" step="0.01" name="Humidity" required>
            
            <label for="Rain">Rain:</label>
            <input type="number" step="0.01" name="Rain" required>
            
            <label for="Temperature">Temperature:</label>
            <input type="number" step="0.01" name="Temperature" required>
            
            <label for="Wind_Speed">Wind Speed:</label>
            <input type="number" step="0.01" name="Wind Speed" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>

    <div class="footer">Powered by Firebase Realtime Database</div>
</body>
</html>
